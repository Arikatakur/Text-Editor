name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Build the project without GUI tests
      - name: Build with Maven (skip GUI tests)
        run: mvn clean package -DskipTests -Dtest=!*GuiTest*

      # Run the Java program (excluding GUI dependency)
      - name: Run Java program
        run: java -cp target/classes com.texteditor.Main
