name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Set up Xvfb (virtual display)
      - name: Set up Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      # Build the project
      - name: Build with Maven
        run: mvn clean package

      # Run the Java program with Xvfb
      - name: Run Java program
        run: |
          xvfb-run --auto-servernum --server-args='-screen 0 1024x768x24' java -cp target/classes com.texteditor.Main